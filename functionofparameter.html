<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <div class="alert-box"  id="alert">
        <button onclick="알림창여닫기('none')">닫기</button>
    </div>
    <button  onclick="알림창여닫기('block')">버튼1</button>
    <button  onclick="알림창여닫기('block')">버튼2</button>
    
</body>
<script>
    // function에 구멍 뚫기 
    // 함수의 매개변수는 변수 표현값에 사용
    function 알림창여닫기(alert) {
        document.getElementById('alert').style.display = alert;
    }

    } */

    function plus(숫자) {
        2 + 숫자 //매우 어려운 수식이라고 생각해봊자
    } //plus() 라는 함수로 가져다 쓰면 된다.
    // 2 + 2 도 하고싶고 2 + 45000도 하고싶다.
    // 이런 경우 파라미터를 사용하여 값을 가져다 쓴다.
    // 숫자 칸에 원하는 숫자를 넣으면 앞에 2 + 숫자 이런식으로 연산된다.

</script>
